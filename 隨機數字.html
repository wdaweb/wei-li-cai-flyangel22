<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    const rand = (min, max) => {
      // min = 150
      // max = 200
      // Math.round(Math.random() * (50)) + 150
      return Math.round(Math.random() * (max - min)) + min
    }

    const groupA = []

    /*
    // 取 6 次
    for (let i = 0; i < 6; i++) {
      // 每次隨機數字
      const num = rand(1, 38)
      if (groupA.includes(num)) {
        // 如果重複，迴圈再跑一次
        i--
      } else {
        // 沒有重複就放陣列
        groupA.push(num)
      }
    }
    */

    /*
    while(groupA.length < 6) {
      // 每次隨機數字
      const num = rand(1, 38)
      // 沒有重複就放陣列
      if (!groupA.includes(num)) {
        groupA.push(num)
      }
    }
    */

    // 建立有 38 個數字的陣列
    const numbers = []
    for (let i = 1; i <= 38; i++) {
      numbers.push(i)
    }
    // 取數字
    for (let i = 0; i < 6; i++) {
      // 每次隨機一個數字陣列索引
      const index = rand(0, numbers.length - 1)
      // 放入陣列
      groupA.push(numbers[index])
      // 將取到的從數字陣列移除
      numbers.splice(index, 1)
    }

    document.write(groupA.join(','))
  </script>
</body>

</html>
